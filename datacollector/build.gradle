group 'net.forlevity.datacollector'
version '1.0-SNAPSHOT'

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'net.forlevity.datacollector.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }}

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-servlet:9.2.13.v20150730', // 9.3 targets Java 8
            'org.glassfish.jersey.core:jersey-server:2.7',
            'org.glassfish.jersey.containers:jersey-container-servlet-core:2.7',
            'org.glassfish.jersey.containers:jersey-container-jetty-http:2.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
